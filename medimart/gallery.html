<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MediMart Uganda - Equipment Gallery">
    <title>MediMart Uganda - Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MediMart</div>
            <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search products..." aria-label="Search products">
            </div>
            <div class="cart-icon" id="cartBadge">Cart (<span id="cartCount">0</span>)</div>
        </nav>
    </header>
    <aside class="sidebar">
        <h3>Categories</h3>
        <ul>
            <li><a href="#" data-filter="diagnostics">Diagnostics</a></li>
            <li><a href="#" data-filter="mobility">Mobility</a></li>
            <li><a href="#" data-filter="surgical">Surgical</a></li>
        </ul>
        <div class="filter-price">
            <label for="priceRange">Price: <span id="priceValue">0-500</span></label>
            <input type="range" id="priceRange" min="0" max="500" value="500">
        </div>
    </aside>
    <main>
        <section class="gallery fade-in">
            <h1>Equipment Gallery</h1>
            <div class="gallery-grid">
                <img src="images/diagnostics/stethoscope.jpg" alt="Stethoscope" class="gallery-img" onclick="openLightbox(this.src, this.alt)">
                <img src="images/diagnostics/thermometer.jpg" alt="Thermometer" class="gallery-img" onclick="openLightbox(this.src, this.alt)">
                <img src="images/mobility/wheelchair.jpg" alt="Wheelchair" class="gallery-img" onclick="openLightbox(this.src, this.alt)">
                <!-- Add 17 more images -->
            </div>
            <div id="lightbox" style="display:none;">
                <img id="lightboxImg" src="" alt="">
                <button onclick="closeLightbox()">Close</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 MediMart Uganda. Fast delivery across Uganda.</p>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#">Returns</a></li>
        </ul>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
