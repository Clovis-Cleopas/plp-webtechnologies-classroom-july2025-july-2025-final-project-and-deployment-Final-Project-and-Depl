<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MediMart Uganda - Product Details">
    <title>MediMart Uganda - Product</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MediMart</div>
            <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search products..." aria-label="Search products">
            </div>
            <div class="cart-icon" id="cartBadge">Cart (<span id="cartCount">0</span>)</div>
        </nav>
    </header>
    <aside class="sidebar">
        <h3>Categories</h3>
        <ul>
            <li><a href="#" data-filter="diagnostics">Diagnostics</a></li>
            <li><a href="#" data-filter="mobility">Mobility</a></li>
            <li><a href="#" data-filter="surgical">Surgical</a></li>
        </ul>
        <div class="filter-price">
            <label for="priceRange">Price: <span id="priceValue">0-500</span></label>
            <input type="range" id="priceRange" min="0" max="500" value="500">
        </div>
    </aside>
    <main>
        <section class="product-detail fade-in">
            <div id="productInfo">
                <!-- Populated by JS -->
            </div>
            <div class="quantity">
                <button onclick="updateDetailQuantity(-1)">-</button>
                <span id="quantity">1</span>
                <button onclick="updateDetailQuantity(1)">+</button>
            </div>
            <button id="addToCart" class="btn">Add to Cart</button>
            <div class="related-products">
                <h3>Related Products</h3>
                <div class="product-grid" id="relatedProducts"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 MediMart Uganda. Fast delivery across Uganda.</p>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#">Returns</a></li>
        </ul>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
